apiVersion: apps/v1
kind: Deployment
metadata:
  name: attacker-pool
  namespace: poison-attack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: attacker-pool
  template:
    metadata:
      labels:
        app: attacker-pool
    spec:
      containers:
      - name: attacker-worker
        image: poison-attacker:latest
        imagePullPolicy: Never
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: NUM_USERS
          value: "75"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
